<div class="wrapper" [style.left]="left" [style.top]="top" [appTooltip]="talent" [class.round]="talent.type=='round'" [class.octagon]="talent.type=='octagon'">
  <div class="talent" [class.first]="talent.type=='octagon'" [style.backgroundImage]="talent.image | imagePipe"></div>
  <div *ngIf="talent.type=='octagon'" class="talent" [class.second]="talent.type=='octagon'" [style.backgroundImage]="talent.image2 | imagePipe"></div>
  <div class="divider" *ngIf="talent.type=='octagon'"></div>
</div>
