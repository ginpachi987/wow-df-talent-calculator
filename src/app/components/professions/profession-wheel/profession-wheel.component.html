<div class="big-circle dial"></div>
<div class="big-circle dial-anim" [style.backgroundImage]="progressCircle()"></div>
<div class="big-circle dial-foreground"></div>
<div class="big-roll"></div>
<div class="small-roll"></div>
<div class="small-roll-over"></div>
<div class="icon" *ngIf="talent" [style.backgroundImage]="talent.image | imagePipe"></div>
<div class="lock"></div>

<div class="pips" *ngIf="talent">
  <app-profession-pip *ngFor="let bonus of talent.bonuses; index as i" [talent]="talent" [index]="i" (emitRank)="setRank(i)"></app-profession-pip>
</div>
